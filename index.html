<!DOCTYPE html>
<html>
<head>
 
  <title>OneButton Emailer</title>
 
  <!-- Bootstrap CSS -->
  <link href="http://cdn.staticresource.com/bootstrap.min.css" rel="stylesheet">
  <!-- Source Sans via Google Web Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <!-- FontAwesome -->
  <link href="http://cdn.staticresource.com/font-awesome.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="http://cdn.staticresource.com/jquery-latest.min.js" type="text/javascript"></script>
  <!-- Boostrap JavaScript -->
  <script src="http://cdn.staticresource.com/bootstrap.min.js"></script>
  <!-- Mobile viewport settings -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no" />
  
</head>
<body>
 
  <main>

    <section id="emailer">

      <h1>OneButton Emailer</h1>

      <div id="sentalert" class="alert alert-success fade in alert-dismissable">Message sent&hellip;<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      </div>

      <p class="intro">Welcome to the Onebutton Emailer. To send an email, fill out the inputs below and press the 'Send' button.</p>

      <form id="mailform" action="script/sendmail.php" method="post" autocomplete="on">
        
        <label for="mailto">To:
          <input name="mailto" type="email" placeholder="username@domain.com" autocorrect="off" autocapitalize="off" tabindex="1">
        </label>

        <label for="subject">Subject:
          <input name="subject" type="text" placeholder="Enter a Subject Line" autocorrect="off" tabindex="2">
        </label>

        <label for="message">Message:
          <textarea name="message" placeholder="Enter your email in plaintext or HTML" tabindex="3"></textarea>
        </label>

        <button name="submit" type="submit" value="submit" class="btn btn-lg btn-success" tabindex="4">Send <i class="icon-arrow-right"></i></button>

      </form>
    </section>
  </main>

  <!-- JavaScript Section -->
  <script type="text/javascript">
    $(document).ready(function(){
 
      // This checks the URL for the query string '?updated' and adds an alert
      function getURLParameter(name) {
        return decodeURI(
          (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
        );
      };
      if(getURLParameter('sent')==1){
        $("#sentalert").css('display', 'block');
        window.setTimeout(function () { $('.alert').alert('close');}, 5000);
      };
    });
  </script>
 
  <!-- CSS Section -->
  <style>
 
    * {
      font-family: 'Source Sans Pro', sans-serif;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
    }

    body {
      background: #eaeaea;
      padding: 50px 0;
    }

    #emailer {
      margin: 0 auto;
      padding: 30px 30px 20px 30px;
      width: 100%;
      max-width: 700px;
      background: #fff;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-shadow: rgba(0,0,0,.05) 0 15px 30px;
    }

    #emailer h1 {
      margin: 10px 0 20px;
      font-family: 'Source Sans Pro', sans-serif;
      font-weight: 200;
      font-size: 34pt;
      line-height: 44pt;
      text-align: center;
      color: #999;
    }

    #emailer .intro {
      text-align: center;
      color: #333;
    }

    #emailer form label {
      display: block;
      width: 100%;
      margin: 15px 0;
      font-weight: 200;
      font-size: 14pt;
      color: #666;
    }

    #emailer form input,
    #emailer form textarea {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 14pt;
      line-height: 18pt;
      font-weight: 200;
      color: #333;
      border: 1px solid #cdcdcd;
      background: #fafafa;
      box-shadow: inset rgba(0,0,0,.1) 0 3px 10px;
      border-radius: 3px;
      outline: none !important;
      -webkit-transition: all 0.2s ease-in-out;
      -moz-transition: all 0.2s ease-in-out;
      -o-transition: all 0.2s ease-in-out;
      transition: all 0.2s ease-in-out;
      -webkit-appearance:none;
    }

    #emailer form input:focus,
    #emailer form textarea:focus {
      border-color: #33dd33;
      box-shadow: inset rgba(0,0,0,.1) 0 3px 10px, #66dd66 0px 0px 10px;
    }

    #emailer form button {
      display: block;
      margin: 0 auto;
      outline: none !important;
    }

    #sentalert {
      display: none;
    }

    /* Responsive Styles Affecting Browsers 0-480 Pixels Wide (smartphones) */
    @media (min-width:0px) and (max-width:480px){

      body {
        padding: 0 !important;
      }

      #emailer h1 {
        font-size: 24pt !important;
      }

    }
 
  </style>
 
</body>
</html>
